<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 
</head>
<style>
/*     ローディング文字色 */
  .a-loader-title {
    color: #9C27B0;
}
</style>
<body>
    <!-- シーン初期化 -->
    <a-scene 
        loading-screen = "dotsColor: #FFFFFF; backgroundColor: #9C27B0"
        fog="type: liner; color:#FFFFFF; near: 0;">
     <!--ライト設定-->
    <a-entity light="type: ambient; color: #FFFFFF; intensity: 1.3"></a-entity>
    <a-entity light="type: directional; color: #FFFFFF; intensity: 1" position="-1 1 0"></a-entity>
     <!-- カメラ -->
     <a-entity camera look-controls 
         orbit-controls="
            autoRotate:true;
            autoRotateSpeed:0.05;
            target:0 0.35 0; 
            maxPolarAngle:90; 
            initialPosition:0 0.35 2.5;
            minDistance:1; 
            maxDistance:5; 
            enableZoom: false;
            enablePan:false;
            enableKeys:false">
    </a-entity>
        <!-- スカイボックス -->
        <a-sky
        src="top_sky_2.png">
    </a-sky>
        <!-- アセット -->
       <a-assets>
            <!-- 3Dモデル -->
            <a-asset-item id="ruck_glb" src="google_rucksack_export.glb"></a-asset-item>
            <a-asset-item id="headset_glb" src="Quest_headset_export.glb"></a-asset-item>
            <a-asset-item id="wall_glb" src="wall_export.glb"></a-asset-item>
            <!-- 画像 -->
            <img id="me_img" src="top_body_img.png">
            <img id="shadow_img" src="top_body_shadow.png">
       </a-assets>
       <!-- モデル -->
       <a-entity scale="0.8 0.8 0.8">
            
            <!-- 3Dモデル描画 -->
            <a-gltf-model 
                src="#ruck_glb" 
                scale="0.7 0.7 0.7" 
                position="0 0.2 -0.1" 
                rotation="0 180 2">
            </a-gltf-model>
            <a-gltf-model 
                src="#headset_glb" 
                scale="0.35 0.35 0.35" 
                position="-0.015 0.77 0.01" 
                rotation="0 80 -5">
            </a-gltf-model>
            <a-gltf-model 
                src="#wall_glb" 
                scale="1.6 1.6 1.6" 
                position="0 -1.1 -2.2" 
                rotation="0 0 0">
            </a-gltf-model>
            <!-- テキスト -->
            <a-entity position="0 0 -1">
            <a-text 
                value="hello. hello. hello." 
                width="25" 
                position="-4.5 -1.1 -0.5"
                rotation="-90 0 0"></a-text>
            <a-text 
                value="hello. hello. hello." 
                width="25" 
                position="-4.5 -1.1 0.5"
                rotation="-90 0 0"></a-text>
            <a-text 
                value="hello. hello. hello." 
                width="25" 
                position="-4.5 -1.1 1.5"
                rotation="-90 0 0"></a-text>
            <a-text 
                value="hello. hello. hello." 
                width="25" 
                position="-4.5 -1.1 2.5"
                rotation="-90 0 0"></a-text>
            <!-- <a-text 
                value="Want to Dive into my Life?" 
                width="20" 
                position="-4.5 0 0.1"
                rotation="0 0 0"></a-text> -->
            </a-entity>
            <!-- 画像描画 -->
            <a-image
                src="#me_img"
                scale="15 15 15"
                width="0.05"
                height="0.14"
                position="0 0 0" >
            </a-image>
            <a-image
                src="#shadow_img"
                scale="15 15 15"
                width="0.05"
                height="0.14"
                position="0 0 -0.005" >
            </a-image>
       </a-entity>

    </a-scene>
    
</body>
</html>
