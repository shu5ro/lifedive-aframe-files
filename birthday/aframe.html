<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022-09-04</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 
</head>
<body>
    <!-- シーン初期化 -->
    <a-scene
            loading-screen = "dotsColor: #FFFFFF; backgroundColor: #262626"
            fog="type:liner; color:#FFFFFF; near:1;">
        <!-- カメラ -->
        <a-entity camera look-controls 
            orbit-controls="
                autoRotate:true;
                autoRotateSpeed:0.1;
                target:0 0 0; 
                maxPolarAngle:180; 
                minDistance:1; 
                maxDistance:5; 
                initialPosition:0 0 2;
                enablePan:false;
                enableKeys:false">
        </a-entity>
       <!-- スカイボックス -->
        <a-sky
            color="#000000">
        </a-sky>
        <!-- 3Dモデル -->
        <a-asset>
                <a-asset-item id="pink_glb" src="pinkvenom_.glb"></a-asset-item>
        </a-asset>
       <!-- 3Dモデル描画 -->
        <a-gltf-model 
            src="#pink_glb" 
            scale="4 4 4" 
            position="0 0 0" 
            rotation="45 25 0">
        </a-gltf-model>
        <!-- テキスト -->
        <!-- <a-text value="2022/07/24" width="6" position="-0.5 0 0.5"></a-text> -->
    </a-scene>
</body>
</html>
